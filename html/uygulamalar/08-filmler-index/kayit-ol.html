<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>

<body>

    <nav>
        <a href="/html/uygulamalar/08-filmler-index/index.html">Anasayfa</a>
        <a href="/html/uygulamalar/08-filmler-index/en-iyi-filmler.html">En iyi filmler</a>
        <a href="/html/uygulamalar/08-filmler-index/kayit-ol.html">Kayıt ol</a>
    </nav>
    <hr>

    <!-- Formdan girilen bilgilerin, gidecek olduğu bir server kodu vs. yok. Henüz öğrenmedik -->

    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <!-- hr : horizontal role - çizgi için -->
    <hr>

    <h2>Hesap Bilgileriniz</h2>

    <table>
        <!-- ilk satır -->
        <tr>
            <td style="width: 120px;">
                <label for="username">Kullanıcı Adı: <label>
            </td>
            <!-- ara boşluk için kolon bıraktım -->
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="username" placeholder="Kullanıcı Adı Giriniz">
            </td>
        </tr>
        <!-- ikinci satır -->
        <tr>
            <td>
                <label for="eposta">Eposta: </label>
            </td>
            <td></td>
            <td>
                <input type="email" id="eposta" placeholder="Eposta Giriniz">
            </td>
        </tr>
        <!-- üçüncü satır -->
        <tr>
            <td>
                <label for="parola">Parola: </label>
            </td>
            <td></td>
            <td>
                <input type="password" id="parola" placeholder="Parola Giriniz">
            </td>
        </tr>
    </table>


    <h2>Kişisel Bilgileriniz</h2>

    <table>
        <tr>
            <td style="width: 120px;">
                <label for="ad">Adınız: </label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="ad" placeholder="Adınızı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="soyad">Soyadınız: </label>
            </td>
            <td></td>
            <td>
                <input type="text" id="soyad" placeholder="Soyadınızı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir: </label>
            </td>
            <td></td>
            <td>
                <select id="sehir">
                    <option>Seçiniz</option>
                    <option>Ankara</option>
                    <option>İstanbul</option>
                    <option>Eskişehir</option>
                    <option>Kocaeli</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet: </label>
            </td>
            <td></td>
            <td>
                <!-- name önemli: tek seçim yaptırtmak için -->
                <input type="radio" name="cinsiyet"> Erkek
                <input type="radio" name="cinsiyet"> Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobiler">Hobileriniz: </label>
            </td>
            <td></td>
            <td>
                <input type="checkbox"> Sinema
                <input type="checkbox"> Gezmek
                <input type="checkbox"> Spor
                <input type="checkbox"> Kitap
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <!-- Üçüncü kolona da buton ekledim -->
            <td>
                <button type="submit">Kaydet</button>
            </td>
        </tr>
    </table>


</body>

</html>
