<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Jquery Form Validation</title>

  <style>
    body {
      font-size: 180%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #wrapper {
      width: 700px;
      margin: 0 auto;
    }

    input {
      padding: 15px;
      font-size: 20px;
      border-radius: 5px;
      border: 1px solid grey;
      width: 490px;
    }

    label {
      display: inline-block;
      width: 170px;
      font-size: 22px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    button {
      background-color: green;
      color: whitesmoke;
      font-size: 20px;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      width: 100%;
    }

    #error {
      color: red;
      text-align: left;
    }

  </style>

</head>

<body>

  <div id="wrapper">

    <div id="error"></div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Please enter your email">
    </div>

    <div class="form-group">
      <label for="phone">Telefon</label>
      <input type="text" name="phone" id="phone" placeholder="Please enter your phone number">
    </div>

    <div class="form-group">
      <label for="password">Parola</label>
      <input type="password" name="password" id="password" placeholder="Please enter your password">
    </div>

    <div class="form-group">
      <label for="repassword">Parola Tekrar</label>
      <input type="password" name="repassword" id="repassword" placeholder="Please enter your password again">
    </div>

    <button id="btn">Kaydet</button>

  </div>

  <script>
    $(document).ready(function () {


      function isEmail(email) {
        let pattern = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return pattern.test(email)
      }

      $("#btn").click(function () {

        let errorMessage = "";
        $("#error").html("");

        if($("#email").val() == "") {
          errorMessage+="<p>Email giriniz</p>";
        }
        if(isEmail($("#email").val())==false) {
          errorMessage+="<p>Geçerli bir email değildir!</p>"
        }

        if($.isNumeric($("#phone").val()) == false) {
          errorMessage+="<p>Telefon numarası doğru girilmemiş!</p>";
        }
        if($("#password").val() == "") {
          errorMessage+="<p>Şifre giriniz</p>";
        }
        if($("#password").val() != $("#repassword").val()) {
          errorMessage+="<p>Parola alanları eşleşmiyor</p>";
        }


        if(errorMessage!= "") {
          $("#error").html(errorMessage);
        }
      });


    });
  </script>

</body>

</html>
