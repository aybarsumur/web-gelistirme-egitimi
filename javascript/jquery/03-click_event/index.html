<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Jquery Click Event</title>

  <style>
    p {
      cursor: pointer;
    }

    .paragraphColor {
      color: red;
      font-size: 25px;
    }
  </style>

</head>

<body>

  <p id="p1">Web Developer Eğitimi</p>
  <p id="p2">Web Developer Eğitimi</p>
  <p class="paragraf">Web Developer Eğitimi</p>
  <p class="paragraf">Web Developer Eğitimi</p>

  <script>
    //sayfa üzerindeki tüm jquery kodunun yüklendiğini ve hazır olduğunu anlamak için, sayfanın sonuna yazmak zorunda değiliz. sayfanın yüklenmesini bekleyecek
    // $(document).ready(function() {
    //   console.log("ready!");
    // });

    //üstteki ile aynı işi görüyor. Ama yukarıdaki daha doğru
    // $(function() {
    //   console.log("ready2!");
    // });

    //click event
    // $(document).ready(function() {
    //   $("selector").click(function() {
    //     console.log("click event run!");
    //   });
    // });

    $(document).ready(function () {


      $("#p1").click(function () {
        console.log("p1 click event run!");
      });


      $("#p2").click(function () {
        alert("p2 alert run!");
      });


      $(".paragraf").click(function () {
        //burada this ile paragraf yazmaktaki fark:  eğer paragraf yazarsam herhangi bir paragraf classlı nesneye tıkladığımda tüm paragraf class lı nesleler tetiklenir. ama this dediğimde sadece ilgili olan tetiklenir.
        $(this).addClass("paragraphColor");
      });


    });
  </script>


</body>

</html>
