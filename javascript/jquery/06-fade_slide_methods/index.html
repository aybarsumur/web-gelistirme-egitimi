<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Jquery Fade Slide Methods</title>

  <style>
    
  </style>

</head>

<body>

  <p>Sıfırdan Web Eğitimi</p>

  <button id="fadeOut">FadeOut</button>
  <button id="fadeIn">FadeIn</button>
  <button id="fadeToggle">Fade Toggle</button>
  <button id="fadeTo">Fade To</button>

  <br>
  <br>

  <button id="slideUp">Slide Up</button>
  <button id="slideDown">Slide Down</button>
  <button id="slideToggle">Slide Toggle</button>
  
  <script>
    
    /*
    Jquery Fading
    $(selector).fadeIn(speed,callback); //slow,fast,2000 vb. yada boş
    $(selector).fadeOut(speed,callback);
    $(selector).fadeToggle(speed,callback);
    $(selector).fadeTo(speed,callback);

    Jquery Sliding
    $(selector).slideDown(speed,callback);
    $(selector).slideUp(speed,callback);
    $(selector).slideToggle(speed,callback);
    */

    $(document).ready(function(){

      $("#fadeIn").click(function(){
        $("p").fadeIn("fast");
      });

      $("#fadeOut").click(function(){
        $("p").fadeOut("slow",function(){
          alert("Paragraf gösterildi");
        });
      });

      $("#fadeToggle").click(function(){
        $("p").fadeToggle(1000);
      });

      $("#fadeTo").click(function(){
        $("p").fadeTo("slow",0.3);
      });


      $("#slideDown").click(function(){
        $("p").slideDown(1000);
      });

      $("#slideUp").click(function(){
        $("p").slideUp("slow");
      });

      $("#slideToggle").click(function(){
        $("p").slideToggle("fast");
      });


    });
    
  </script>


</body>

</html>
