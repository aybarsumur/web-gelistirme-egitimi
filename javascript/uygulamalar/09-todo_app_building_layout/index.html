  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <title>My Task List</title>
  </head>
  <body>
    <div class="container p-3">
        <h1 class="app-title" id="header">To Do App</h1>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                        <input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task">
                    <div class="input-group-append">
                        <button id="btnAddNewTask" class="btn btn-primary" type="submit">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm-delete-all float-right">
                    Delete All
                </a>
            </div>
            <ul id="list-group">

            </ul>
        </div>
    </div>











    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
