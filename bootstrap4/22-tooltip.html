<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tooltip</title>

  </head>

  <body class="container my-4">

    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text">Hover over me</a>

    <br><br>

    <button type="button" class="btn btn-success" data-toggle="tooltip" title="<h3>Header</h3><br><p>Tooltip text</p>" data-html="true">
      Tooltip with Html
    </button>

    <br><br>

    <p>

    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="top">Tooltip on top</a>

    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="right">Tooltip on right</a>

    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="bottom">Tooltip on bottom</a>

    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="left">Tooltip on left</a>

    </p>

    <br>
    <hr>
    <br>


    <button id="btnTooltip" type="button" class="btn btn-success" data-toggle="tooltip" title="<h3>Header</h3><br><p>Tooltip text</p>" data-html="true">
      Tooltip JS
    </button>

    <br><br>

    <p>
      <button type="button" class="btn btn-warning" onclick="showTooltip()">Show Tooltip</button>
      <button type="button" class="btn btn-warning" onclick="hideTooltip()">Hide Tooltip</button>
      <button type="button" class="btn btn-warning" onclick="toggleTooltip()">Toggle Tooltip</button>
    </p>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->

    <script>
      $(function(){
        // sayfada data-toggle özelliği "tooltip" olan tüm nesnelere ulaş ve tooltip() metodunu çağır
        $('[data-toggle="tooltip"]').tooltip();
      });

      function showTooltip() { //göster
        $('#btnTooltip').tooltip('show');
      }

      function hideTooltip() { //gizle
        $('#btnTooltip').tooltip('hide');
      }

      function toggleTooltip() { //kapalıysa aç, açıksa kapa
        $('#btnTooltip').tooltip('toggle');
      }

      $('#btnTooltip').on('show.bs.tooltip', function() {
        console.log("show...")
      });

      $('#btnTooltip').on('shown.bs.tooltip', function() {
        console.log("shown...")
      });

      $('#btnTooltip').on('hide.bs.tooltip', function() {
        console.log("hide...")
      });

      $('#btnTooltip').on('hidden.bs.tooltip', function() {
        console.log("hidden...")
      });

    </script>

  </body>
</html>
