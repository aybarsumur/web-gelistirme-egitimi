<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Popovers</title>

  </head>

  <body class="container my-4">

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary">
      Toogle Popover
    </a>

    <br>
    <br>
    <br>
    <hr>
    <br>
    <br>

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="top">
      Popover On Top 
    </a>


    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="left">
      Popover On Left
    </a>


    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="bottom">
      Popover On Bottom
    </a>


    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="right">
      Popover On Right
    </a>

    <br>
    <br>
    <br>
    <hr>
    <br>
    <br>

    <!-- 
      default olarak üzerine veya çevreye tıklanınca kapanmaz. sadece buttona tekrar tıklanınca kapanır.
      data-trigger="focus" il herhangi bir boş alana tıklanınca kapanır
     -->
    <a href="#" data-toggle="popover" data-trigger="focus" title="popover header" data-content="some content" class="btn btn-info">
      Toogle Focus Popover
    </a>

    <br>
    <br>
    <br>
    <hr>
    <br>
    <br>

    <!-- 
      data-trigger="focus" hover olunca açılır, sonra kapanır
     -->
    <a href="#" data-toggle="popover" data-trigger="hover" title="popover header" data-content="some content" class="btn btn-danger">
      Toogle Hover Popover
    </a>

    <br>
    <br>
    <br>
    <hr>
    <br>
    <br>

    <!-- 
      JS
     -->
    <a id="btnPopover" href="#" data-toggle="popover" data-trigger="hover" title="popover header" data-content="some content" class="btn btn-success">
      Toogle JS Popover
    </a>

    <br><br>

    <button class="btn btn-secondary" type="button" onclick="showPopover()">Show</button>
    <button class="btn btn-secondary" type="button" onclick="hidePopover()">Hide</button>
    <button class="btn btn-secondary" type="button" onclick="togglePopover()">Toggle</button>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->

    <script>

      $(function(){
        $('[data-toggle="popover"]').popover();
      });

      function showPopover() {
        $('#btnPopover').popover('show');
      }

      function hidePopover() {
        $('#btnPopover').popover('hide');
      }

      function togglePopover() {
        $('#btnPopover').popover('toggle');
      }

      $('#btnPopover').on('show.bs.popover',function(){
        console.log('show')
      });

      $('#btnPopover').on('shown.bs.popover',function(){
        console.log('shown')
      });

      $('#btnPopover').on('hide.bs.popover',function(){
        console.log('hide')
      });

      $('#btnPopover').on('hidden.bs.popover',function(){
        console.log('hidden')
      });


    </script>
    
   
  </body>
</html>
