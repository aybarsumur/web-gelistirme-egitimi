<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Forms</title>

  </head>

  <body class="w-75 mx-auto my-4">

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter email">
        <small class="form-text text-muted">
          please enter a correct email
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter password">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <!-- name server, id ise kullanıcı tarafı işlemlerde kullanılıyor -->
        <select name="city" id="city" class="form-control">
          <option value="0">Select your city</option>
          <option value="1">Ankara</option>
          <option value="2">Eskişehir</option>
          <option value="3">İzmir</option>
          <option value="4">Mardin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <legend>Hobies</legend>
        <div class="form-check">
          <input type="checkbox">
          <label class="form-check-label">Running</label>
        </div>

        <div class="form-check">
          <input type="checkbox">
          <label class="form-check-label">Football</label>
        </div>

        <div class="form-check">
          <input type="checkbox">
          <label class="form-check-label">Reading</label>
        </div>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" id="ch" class="custom-control-input">
        <label class="custom-control-label" for="ch">Check</label>
      </div>

      <div class="custom-control custom-radio">
        <input type="radio" id="rd" class="custom-control-input">
        <label class="custom-control-label" for="rd">Check</label>
      </div>

      <div class="mt-3">
        <!-- nameleri aynı olursa sadece biri seçilebilir -->
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="rd1" name="inlineRadio" class="custom-control-input">
          <label class="custom-control-label" for="rd1">Custom Radio 1</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="rd2" name="inlineRadio" class="custom-control-input">
          <label class="custom-control-label" for="rd2">Custom Radio 2</label>
        </div>
      </div>

      <div class="input-group mt-4">
        <input type="text" class="form-control">
        <div class="input-group-append">
          <span class="input-group-text" id="igap">@gmail.com</span>
        </div>
      </div>

      <div class="input-group mt-4">
        
        <div class="input-group-prepend">
          <span class="input-group-text" id="igpre">http://aybarsumur.com/</span>
        </div>
        <input type="text" class="form-control">
      </div>

      <div class="clearfix mt-4">
        <div class="w-50 float-left">

          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Enter name">
          </div>

        </div>
        <div class="w-50 float-left pl-2">

          <div class="form-group">
            <label for="surname">SurName</label>
            <input id="surname" type="text" class="form-control" placeholder="Enter surname">
          </div>

        </div>
      </div>

      <div class="clearfix mt-4">
        <div class="w-25 float-left">

          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Enter name">
          </div>

        </div>
        <div class="w-75 float-left pl-2">

          <div class="form-group">
            <label for="surname">SurName</label>
            <input id="surname" type="text" class="form-control" placeholder="Enter surname">
          </div>

        </div>
      </div>

    </form>

   


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
