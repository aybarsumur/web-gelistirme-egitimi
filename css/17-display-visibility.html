<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { height: 60px; width: 60px;display: inline-block; }
        #first {background-color: red;}
        #second {background-color: green; visibility: hidden;}
        #third {background-color: blue;}
    </style>
</head>
<body>

    <!-- 
        display: none;
        bu özellik ile elemanı sayfa üzerinden tamamen kaybedebiliriz.Ve sağındaki elemanlar sola doğru yanaşır. Remove da kullanılır genelde.

        display: hidden;
        bu durumda eleman kaybolur ama yer işgal etmeye devam eder. Yani sadece görünürlüğü kaybolur.
     -->

    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>
  

</body>
</html>
