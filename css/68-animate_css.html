<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Animate Css Kütüphanesi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Animated Css</title>
    <style>
        .page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background-color: #333;
            color: #fff;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 26px;
        }

        .btn {
            position: absolute;
            bottom: 40px;
            background-color: #4FBDBA;
            color: #333;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            padding: 6px 10px;
        }

        .btn:hover {
            background-color: #AEFEFF;
        }

        div {
            width: 150px;
            height: 200px;
            background-color: violet;
        }

        .element {
            background-color: yellow;
            animation: bounceIn;
            animation-duration: 2s;
        }

        h2 {
            color: #8BDB81;
        }

    </style>
</head>
<body>

    <main class="page">
        <!-- Yapman gereken https://animate.style/ adresinden animasyonları incelemek ve hangisini kullanmak istiyorsan onu aşağıdaki gibi eklemek -->
        
        <!-- <h1 class="animate__animated animate__bounce">An animated element</h1> -->
        <h1 class="animate__animated animate__wobble">An animated element</h1>
        <div class="animate__animated animate__fadeInDown animate__delay-2s"></div>
        <div class="element"></div>
        <h2 class="animate__animated animate__tada animate__repeat-3">Repeat 3 times</h2>

        <a href="./68-animate_css.html" class="btn">Start Animation</a>
    </main>

</body>
</html>
